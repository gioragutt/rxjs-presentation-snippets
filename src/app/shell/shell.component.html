<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <ng-container *ngFor="let group of linkGroups.grouped">
        <h3 mat-subheader>{{group.group}}</h3>
        <a mat-list-item *ngFor="let link of group.links" [routerLink]="link.link" (click)="drawer.close()"
          class="grouped-link">{{link.name}}</a>
        <mat-divider></mat-divider>
      </ng-container>
      <a mat-list-item *ngFor="let link of linkGroups.ungrouped" [routerLink]="link.link"
        (click)="drawer.close()">{{link.name}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
